<header th:fragment="navbar">
    <h1>TrailAnywhere</h1>
    <nav>
        <ul>
            <li>
                <form method="GET" th:action="@{/}">
                    <button class="btn btn-light btn-lg">Trail Finder</button>
                </form>
            </li>
            <li>
                <form id="createTrailLink" method="GET" th:action="@{/CreateTrail}" onsubmit="return isLoggedIn()">
                    <button class="btn btn-light btn-lg">Create New Trail</button>
                </form>
            </li>
            <li>
                <form id="favoritesLink" method="GET" th:action="@{/Favorites}" onsubmit="return isLoggedIn()">
                    <button class="btn btn-light btn-lg">Favorites</button>
                </form>
            </li>
        </ul>
        <form class="form-inline" action="#" th:action="@{/trails}"  method="GET">
            <input class="form-control mr-sm-2" type="search" placeholder="Search All" aria-label="Search"  name="searchTerm" id="floatingInput">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </nav>
</header>

<div th:fragment="login">
    <a th:href="@{/Login}" id="status-indicator" class="status-indicator">
        <span id="status-text">Loading...</span>
        <span id="username-text"></span>
    </a>
</div>
