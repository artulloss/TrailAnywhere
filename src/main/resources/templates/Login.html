<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div th:replace="~{fragments/topnav :: navbar}"></div>
<div th:replace="~{fragments/topnav :: login}"></div>

<div class="container login-forms">
    <div class="login">
        <h2 class="login-H2">Login</h2>
        <div id="loginSuccess" class="alert alert-success d-none" role="alert">
            Successfully logged in.
        </div>
        <div id="loginError" class="alert alert-danger d-none" role="alert">
            Email and/or password does not exist.
        </div>
            <form onsubmit="return loginUser()" method="POST" id="loginForm">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput1" name="name" placeholder="x" required>
                    <label for="floatingInput1">Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" name="email" placeholder="x" required>
                    <label for="email">Email</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" name="password" placeholder="x" required>
                    <label for="password">Password</label>
                    <input type="submit" class="btn btn-success" value="Login">
                </div>
            </form>
    </div>
    <div class="create">
        <h2 class="login-H2">Create An Account</h2>
        <div id="createSuccess" class="alert alert-success d-none" role="alert">
            Successfully logged in.
        </div>
        <div id="createError" class="alert alert-danger d-none" role="alert">
            Email and/or password does not exist.
        </div>
            <form onsubmit="return createUser()" method="POST">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="createName" name="name" placeholder="x" required>
                    <label for="createName">Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="createEmail" name="email" placeholder="x" required>
                    <label for="createEmail">Email</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="createPassword" name="password" placeholder="x" required>
                    <label for="createPassword">Password</label>
                    <input type="submit" class="btn btn-success" value="Create New Account">
                </div>
            </form>
    </div>
</div>

<script th:src="@{/js/LoginStatus.js}"></script>
<script th:src="@{/js/TrailAutocomplete.js}"></script>
</body>
</html>
