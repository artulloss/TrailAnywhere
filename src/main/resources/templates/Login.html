<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div th:replace="~{fragments/topnav :: navbar}"></div>

<div class="container login-forms">
    <div class="login">
        <h2 class="login-H2">Login</h2>
            <form action="" method="POST">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput1" name="name" placeholder="x" required>
                    <label for="floatingInput1">Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput2" name="email" placeholder="x" required>
                    <label for="floatingInput2">Email</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingInput3" name="password" placeholder="x" required>
                    <label for="floatingInput3">Password</label>
                    <input type="submit" class="btn btn-success" value="Login">
                </div>
            </form>
    </div>
    <div class="create">
        <h2 class="login-H2">Create An Account</h2>
            <form action="" method="POST">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput4" name="name" placeholder="x" required>
                    <label for="floatingInput4">Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput5" name="email" placeholder="x" required>
                    <label for="floatingInput5">Email</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingInput6" name="password" placeholder="x" required>
                    <label for="floatingInput6">Password</label>
                    <input type="submit" class="btn btn-success" value="Create New Account">
                </div>
            </form>
    </div>
</div>

<a th:href="@{/Login}" id="status-indicator" class="status-indicator">
    Status: <span id="status-text">Loading...</span>
    <span id="username-text"></span>
</a>

<script th:src="@{/js/LoginStatus.js}"></script>
</body>
</html>
