<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerts</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header>
    <h1>TrailAnywhere</h1>
    <nav>
        <ul>
            <li>
                <form method="GET" action="TrailFinder.html">
                    <button>Trails</button>
                </form>
            </li>
            <li>
                <form method="GET" action="Favorites.html">
                    <button>Favorites</button>
                </form>
            </li>
        </ul>
    </nav>
</header>

<h2>Alerts</h2>

<div class="container">
    <form action="searchAlertLogic.html" method="POST">
        <label>
            <input type="text" name="search_query" placeholder="Enter a trail name for alerts from other hikers" required>
        </label>
        <input type="submit" value="Submit">
    </form>
</div>

<!--Hard coded table for now, will be the SQL results from the DB-->
<table border="5"> <!-- Add a border for visualization -->
    <tr>
        <td>User</td>
        <td>Alert</td>
    </tr>
    <tr>
        <td>Results</td>
        <td>Results</td>
    </tr>
    <tr>
        <td>Results</td>
        <td>Results</td>
    </tr>
</table>

<h3>Add Alert</h3>

<div class="container">
    <form action="addAlertLogic.html" method="POST">
        <label>
            <input type="text" name="Trail_Name" placeholder="Trail Name" required>
        </label>
        <label>
            <input type="text" name="Alert" placeholder="Alert" required>
        </label>
        <input type="submit" value="Submit">
    </form>
</div>

<!-- Make the status indicator a clickable link -->
<!-- Need to make it so that when the user is not logged in, they see "Login" -->
<a href="Login.html" id="status-indicator" class="status-indicator">
    Status: <span id="status-text">Loading...</span>
    <span id="username-text"></span>
</a>

<script src="../static/js/LoginStatus.js"></script>
</body>
</html>
