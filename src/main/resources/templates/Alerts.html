<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body>

<div th:replace="~{fragments/topnav :: navbar}"></div>

<h2>Alerts</h2>

<div class="container">
    <form action="searchAlertLogic.html" method="POST">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput1" name="search_query" placeholder="x" required>
            <label for="floatingInput1">Enter a trail name for alerts from other hikers</label>
            <input type="submit" class="btn btn-success" value="Submit">
        </div>
    </form>
</div>

<div class="center-table">
<!--Hard coded table for now, will be the SQL results from the DB-->
    <table class="table-bordered table table-hover table-secondary">
        <thead>
            <tr>
                <td class="table-primary"><b>User</b></td>
                <td class="table-primary"><b>Alert</b></td>
                <td class="table-primary"><b>Trail Name</b></td>
            </tr>
        </thead>
        <tbody class="table-group-divider">
            <tr>
                <td>Results</td>
                <td>Results</td>
                <td>Results</td>
            </tr>
            <tr>
                <td>Results</td>
                <td>Results</td>
                <td>Results</td>
            </tr>
        </tbody>
    </table>
</div>



<div class="container alerts">
    <div class="add">
        <h3>Add Alert</h3>
            <form action="addAlertLogic.html" method="POST">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput2" name="Trail_Name" placeholder="x" required>
                    <label for="floatingInput2">Trail Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput3" name="Alert" placeholder="x" required>
                    <label for="floatingInput3">Alert</label>
                    <input type="submit" class="btn btn-success" value="Submit">
                </div>
            </form>
    </div>
    <div class="end">
        <h3>End Alert</h3>
            <form action="removeAlertLogic.html" method="POST">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput4" name="Trail_Name" placeholder="x" required>
                    <label for="floatingInput4">Trail Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput5" name="Alert" placeholder="x" required>
                    <label for="floatingInput5">User</label>
                    <input type="submit" class="btn btn-success" value="Submit">
                </div>
            </form>
    </div>
</div>

<a th:href="@{/Login}" id="status-indicator" class="status-indicator">
    Status: <span id="status-text">Loading...</span>
    <span id="username-text"></span>
</a>

<script th:src="@{/js/LoginStatus.js}"></script>
</body>
</html>
