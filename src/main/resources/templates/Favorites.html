<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorites</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div th:replace="~{fragments/topnav :: navbar}"></div>
<div th:replace="~{fragments/topnav :: login}"></div>

<h2>Favorites</h2>

<div class="center-table">
    <table id="favoritesTable" class="table-bordered table table-hover table-secondary">
        <tr>
            <td class="table-primary"><b>Name</b></td>
            <td class="table-primary"><b>Type</b></td>
            <td class="table-primary"><b>Difficulty</b></td>
            <td class="table-primary"><b>Address</b></td>
            <td class="table-primary"><b>Zip Code</b></td>
        </tr>
    </table>
</div>

<div class="container favorites">
    <div class="add">
        <h3>Add Favorite Trail</h3>
            <form id="addTrailForm" onsubmit="addTrail();" method="POST">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="addFavoriteTrail" name="search_query" placeholder="x" required>
                    <input type="hidden" id="addTrailID">
                    <label for="addFavoriteTrail">Enter the name of the trail to add</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="submit" class="btn btn-success" value="Submit">
                </div>
            </form>
    </div>
    <div class="end">
        <h3>Drop Favorite Trail</h3>
            <form id="deleteTrailForm" onsubmit="deleteTrail()" method="POST">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="deleteFavoriteTrail" name="search_query" placeholder="x" required>
                    <input type="hidden" id="deleteTrailID">
                    <label for="deleteFavoriteTrail">Enter the name of the trail to drop</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="submit" class="btn btn-success" value="Submit">
                </div>
            </form>
    </div>
</div>

<script th:src="@{/js/LoginStatus.js}"></script>
<script th:src="@{/js/Favorites.js}"></script>
</body>
</html>
