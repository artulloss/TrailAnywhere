<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorites</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header>
    <h1>TrailAnywhere</h1>
    <nav>
        <ul>
            <li>
                <form method="GET" th:action="@{/}">
                    <button class="btn btn-light btn-lg">Trails</button>
                </form>
            </li>
            <li>
                <form method="GET" th:action="@{/Alerts}">
                    <button class="btn btn-light btn-lg">Alerts</button>
                </form>
            </li>
        </ul>
    </nav>
</header>

<h2>Favorites</h2>

<div class="center-table">
<!--Hard coded table for now, will be the SQL results from the DB-->
    <table class="table-bordered table table-hover table-secondary">
        <tr>
            <td class="table-primary"><b>Zipcode</b></td>
            <td class="table-primary"><b>Name</b></td>
            <td class="table-primary"><b>Difficulty</b></td>
            <td class="table-primary"><b>Type</b></td>
            <td class="table-primary"><b>Address</b></td>
        </tr>
        <tr>
            <td>Results</td>
            <td>Results</td>
            <td>Results</td>
            <td>Results</td>
            <td>Results</td>
        </tr>
        <tr>
            <td>Results</td>
            <td>Results</td>
            <td>Results</td>
            <td>Results</td>
            <td>Results</td>
        </tr>
    </table>
</div>

<h3>Add Favorite Trail</h3>

<div class="container">
    <form action="addFavoriteLogic.html" method="POST">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput1" name="search_query" placeholder="x" required>
            <label for="floatingInput1">Enter the name of the trail you want to add</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput2" name="search_query" placeholder="x" required>
            <label for="floatingInput2">Enter the zipcode of the trail you want to add</label>
            <input type="submit" class="btn btn-success" value="Submit">
        </div>
    </form>
</div>

<a th:href="@{/Login}" id="status-indicator" class="status-indicator">
    Status: <span id="status-text">Loading...</span>
    <span id="username-text"></span>
</a>

<script th:src="@{/js/LoginStatus.js}"></script>
</body>
</html>
