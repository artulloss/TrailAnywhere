<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrailFinder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div th:replace="~{fragments/topnav :: navbar}"></div>

<h2>Create A Trail</h2>

<div class="container">
    <form action="createTrailLogic.html" method="POST">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput1" name="search_query" placeholder="x" required>
            <label for="floatingInput1">Zipcode</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput2" name="search_query" placeholder="x" required>
            <label for="floatingInput2">Name</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput3" name="search_query" placeholder="x" required>
            <label for="floatingInput3">Difficulty</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput4" name="search_query" placeholder="x" required>
            <label for="floatingInput4">Type</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput5" name="search_query" placeholder="x" required>
            <label for="floatingInput5">Address</label>
            <input type="submit" class="btn btn-success" value="Submit">
        </div>
    </form>
</div>


<a th:href="@{/Login}" id="status-indicator" class="status-indicator">
    Status: <span id="status-text">Loading...</span>
    <span id="username-text"></span>
</a>

<script th:src="@{/js/LoginStatus.js}"></script>
</body>
</html>
